<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        .display {
            background-color: #f3f4f6;
            border: none;
            color: #333;
            font-size: 32px;
            height: 100px;
            padding: 10px;
            text-align: left; /* 왼쪽으로 정렬 */
            width: 100%;
            outline: none;
            overflow: hidden;
            white-space: nowrap;
            text-indent: 10px;
        }

        .keys {
            display: grid;
            grid-gap: 1px;
            grid-template-columns: repeat(4, 1fr);
        }

        .key {
            background-color: #e4e5e7;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 20px;
            padding: 20px 0;
            transition: background-color 0.2s;
        }

        .key:hover {
            background-color: #d2d3d5;
        }

        .key.operator {
            background-color: #f2a365;
            color: #fff;
        }

        .key.operator:hover {
            background-color: #f19031;
        }

        .key.clear {
            background-color: #f67280;
            color: #fff;
        }

        .key.clear:hover {
            background-color: #f4556c;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="keys">
        <button class="key clear" onclick="clearDisplay()">C</button>
        <button class="key operator" onclick="addToDisplay('**')">^</button>
        <button class="key operator" onclick="addToDisplay('%')">%</button>
        <button class="key operator" onclick="addToDisplay('/')"><i class="fas fa-divide"></i></button>
        <button class="key" onclick="addToDisplay('7')">7</button>
        <button class="key" onclick="addToDisplay('8')">8</button>
        <button class="key" onclick="addToDisplay('9')">9</button>
        <button class="key operator" onclick="addToDisplay('*')"><i class="fas fa-times"></i></button>
        <button class="key" onclick="addToDisplay('4')">4</button>
        <button class="key" onclick="addToDisplay('5')">5</button>
        <button class="key" onclick="addToDisplay('6')">6</button>
        <button class="key operator" onclick="addToDisplay('-')"><i class="fas fa-minus"></i></button>
        <button class="key" onclick="addToDisplay('1')">1</button>
        <button class="key" onclick="addToDisplay('2')">2</button>
        <button class="key" onclick="addToDisplay('3')">3</button>
        <button class="key operator" onclick="addToDisplay('+')"><i class="fas fa-plus"></i></button>
        <button class="key" onclick="addToDisplay('0')">0</button>
        <button class="key" onclick="addToDisplay('.')">.</button>
        <button class="key operator" onclick="calculate()"><i class="fas fa-equals"></i></button>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        let result = eval(expression);
        document.getElementById('display').value = result;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
